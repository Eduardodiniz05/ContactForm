<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41903a83db.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <form class="form-container" >
            <div class="row">
                
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fas fa-user"></i> Seu Nome</label>
            </div>

            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i> Telefone</label>
            </div>

            </div>

            <div class="input-group">
                <input type="email" id="email"  required>
                <label for="input-email"><i class="fas fa-envelope"></i> Email </label>
            </div>

            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Mensagem</label>
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> ENVIAR</button>

        </form>
    </div>

</body>
</html>
